language: cpp
dist: xenial
osx_image: xcode10
sudo: required

script:
  - mpirun --version
  - cmake --version
  - mkdir build
  - cd build
  - cmake -D CMAKE_BUILD_TYPE=Release ..
  - make
  - ctest -V

matrix:
  include:
    - os: linux
      addons:
        apt:
          packages:
          - libopenmpi-dev openmpi-bin
    - os: osx
      before_install:
        - brew upgrade
        - brew cask uninstall oclint
      install:
        - brew install open-mpi
        - export EXTRA_FLAG=--oversubscribe
    - os: linux
      addons:
        apt:
          packages:
          - libmpich-dev mpich
    - os: osx
      before_install:
        - brew upgrade
        - brew cask uninstall oclint
      install:
        - brew install mpich
